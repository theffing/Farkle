<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Farkle</title>
</head>
<body>
    <div class="diceBoard">
        <div class="header">
            <h1>Farkle</h1>
        </div>
        <button id="startButton" onclick="startGame()">Start</button>
        <div id="diceSet" class="diceSet">
            <button id="0" class="die" onclick="setDie(id)">i</button>
            <button id="1" class="die" onclick="setDie(id)">i</button>
            <button id="2" class="die" onclick="setDie(id)">i</button>
            <button id="3" class="die" onclick="setDie(id)">i</button>
            <button id="4" class="die" onclick="setDie(id)">i</button>
            <button id="5" class="die" onclick="setDie(id)">i</button>
        </div>
        <div class="buttonSet">
            <button id="rollButton" onclick="rollDice()">Roll</button>
            <button id="passButton" onclick="passDice()">Pass</button>
            <button id="retryButton" onclick="startGame()">Retry</button>
        </div>
        <div class="scoreBoard">
            <div class="score">
                <p id="hand">0</p>
                <p>hand</p>
            </div>
            <div class="score">
                <p id="bank">0</p>
                <p>bank</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Taylor Neo Heffington</p>
        <p>heffingtontaylor@gmail.com - github.com/theffing</p>
    </div>
</body>
</html>
